<!DOCTYPE html>

    <title>Louietism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: orangered;
            color: #fff;
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
        }
        
        .logo {
            display: inline-block;
            margin-right: 20px;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav li {
            display: inline;
            margin-right: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 14px; /* Adjust font size for features */
        }
        
        .hero {
            background-image: url('cover.png');
            background-size: cover;
            background-position: center;
            color: #4e1701;
            text-align: center;
            padding: 100px 0;
        }
        
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
            margin-top: 20px;
        }
        
        .cta-button {
            display: inline-block;
            margin-bottom: 2%;
            margin-top: 5px ;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #555;
        }
        
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .slider-content {
            display: flex;
            width: 100%; /* Adjust this value based on the number of photos */
            animation: slide 30s linear infinite;
        }
        
        .slider-content img {
            width: 90%; 
            object-fit: cover;
            height: 150%;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-80%); 
            }
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: orangered; 
            color: #fff;
        }
    </style>
</head>
